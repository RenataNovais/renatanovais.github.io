<!DOCTYPE html>
<html lang="eng">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paleta de Cores</title>
  </head>

    <div class='initial-section'>

      <button id="generate-board" class="button">VQV</button>
      </p>
      <p class="rainbow-text">Selecione a cor desejada:</p>

      <input id="b" type="text" placeholder="b" maxlength="3" size="3"/> 
      <button id="new-color" class="button">Criar cor</button>
      <button id="add-color" class="button">Cor aleat칩ria</button>
      <button id="clear-board" class="clearButton button">Limpar</button>
    </div>

      </tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
