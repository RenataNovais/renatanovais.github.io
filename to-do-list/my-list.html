<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>To Do List</title>
  </head>
  <body>
    <!--Baby-Steps:
    1. criar um cabeçalho com titulo Minha Lista de Tarefas e com o paragrafo sobre funcionamento (id)-->
    <div class="list">
    <header>
      <h1 class="mainTitle">Minha Lista de Tarefas</h1>
      <p id="funcionamento" class="subTitle">Crie aqui sua própria lista de tarefas!<br><br> Clique duas vezes em um item para marcá-lo como completo.<br> Utilize os botões de subir e descer para reordenar a lista.<br> Caso queira deletar algum item especifico, selecione-o e utilize o botão "x".</p>
      <input id="texto-tarefa" class="textInput" type="text" alt="Digite aqui sua tarefa!">
      <button id="criar-tarefa" class="createTask save-button">+</button>
    </header>
    <ol id="lista-tarefas">
    </ol>
    <button id="apaga-tudo" class="clear-button">Limpar Lista</button>
    <button id="remover-finalizados" class="clean-concluded-button">Limpar Concluídos</button>
    <button id="salvar-tarefas" class="save-button">Salvar</button>
    <br><br>
    <button id="remover-selecionado" class="clear-button">x</button>
    <button id="mover-cima" class="symbol-move">&uarr;</button>
    <button id="mover-baixo" class="symbol-move">&darr;</button>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
